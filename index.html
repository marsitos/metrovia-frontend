<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Rutas - Metrovía</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Metrovía - Sistema de Gestión de Rutas</h1>
  </header>

  <section class="controls">
    <label for="estacion">Selecciona una estación:</label>
    <select id="estacion">
      <option value="0">Terminal MetroBastion</option>
      <option value="1">Parque california</option>
      <option value="2">Inmaconsa</option>
      <option value="3">Luz del guayas</option>
      <option value="4">Fuerte Huancavilca</option>
      <option value="5">Florida</option>
      <option value="6">Gallegos Lara</option>
      <option value="7">Juan Tanca Marengo</option>
      <option value="8">Prosperina</option>
      <option value="9">Colegio Dolores Sucre</option>
      <option value="10">Cerros de mapasingue</option>
      <option value="11">mapasingue</option>
      <option value="12">Centro de arte</option>
      <option value="13">FEDE</option>
      <option value="14">28 de mayo</option>
      <option value="15">las monjas</option>
      <option value="16">bellavista</option>
      <option value="17">Universidad catolica</option>
      <option value="18">la ferroviaria</option>
      <option value="19">Universidad de guayaquil</option>
      <option value="20">Colegio Vicente Rocafuerte</option>
      <option value="21">Calle esmeraldas</option>
      <option value="22">Plaza victoria</option>
      <option value="23">Mercado central</option>
      <option value="24">Caja del seguro</option>
      <option value="25">Biblioteca municipal</option>
      <option value="26">Garcia Aviles</option>
    </select>
  </section>
  <section id="info">
    <p>Tiempo estimado de llegada: <span id="tiempo">-</span> minutos</p>
  </section>
  <div id="map" style="height: 100vh;"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
